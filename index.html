<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GorditoSabrosito</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

    <link rel="shortcut icon" href="img/icon.png">
  </head>
  <body>
    <header>
      <div class="headerBar">
        <div class="menuBar">
          <button class="menuBtn" type="button" name="button" id="menu"><i class="fa fa-bars"></i></button>
          <img src="img/logo.png" alt="logo">
        </div>
      <div class="menuBar2 menuTransition">
        <div class="menu1">
          <ul class="">
            <li>Categoria 1 <i class="fa fa-angle-down arrowRotate"></i>
              <ul>
                <li>Categoria 1</li>
                <li>Categoria 2</li>
                <li>Categoria 3</li>
              </ul>
            </li>
          </ul>
          <ul>
            <li>Categoria 2 <i class="fa fa-angle-down arrowRotate"></i></li>
          </ul>
          <ul>
            <li>Categoria 3 <i class="fa fa-angle-down arrowRotate"></i></li>
          </ul>
          <ul>
            <li>Bienvenido Jorge</li>
          </ul>

        <button class="menuBtn2" type="button" name="button" id="basket"><i class="fa fa-shopping-basket"></i></button>
        </div>
      </div>
      </div>
    </header>

      <div class="slider">
        <div id="arrow-left" class="arrow"><i class="fa fa-angle-left"></i></div>
        <div id= "slider">
            <div class="slide slide1">
              <div class="slide-content"></div>
            </div>
            <div class="slide slide2">
              <div class="slide-content"></div>
            </div>
            <div class="slide slide3">
              <div class="slide-content"></div>
            </div>
        </div>
        <div id="arrow-right" class="arrow"><i class="fa fa-angle-right"></i></div>
      </div>

      <div class="mainTitle">
        <h1>¿Estás listo para ordenar?</h1>
      </div>

      <div class="placeOrder">
        <input type="search" value="" id="orderFood" placeholder="Ingresa tu ubicación">
        <button type="search" id="searchFood"><i class="fa fa-search"></i></button>
      </div>

      <section class="promos">
        <article class="promo1">
          <img src="img/rest1.jpg" alt="promo1">
        </article>
        <article class="promo2">
          <img src="img/rest2.jpg" alt="promo3">
        </article>
        <article class="promo3">
          <img src="img/rest1.jpg" alt="promo3">
        </article>

      </section>

  <script src="js/slider.js"></script>
  </body>
</html>
